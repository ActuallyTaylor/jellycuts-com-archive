  <body>
    <h1>Filter Images</h1>

    <h2>Notes</h2>

    <p>Filters the given images.</p>

    <h2>Syntax</h2>

    <pre><code> filterImages(filter: Filter) </code></pre>

    <h2>Example</h2>

    <pre><code>filterImages(filter: input: Images, filterType: All, filter: {Width: ==: 1024, Height: == 1024}, sortBy: Creation Date, order: Oldest First,limit: 5)</code></pre>
  </body>
