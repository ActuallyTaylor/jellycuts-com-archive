    <h1>Save to Camera Roll</h1>

    <h2>Notes</h2>

    <p>Saves the given image to the camera roll.</p>

    <h2>Syntax</h2>

    <pre><code> saveToCameraRoll(image: Variable, album: Album or Variable) </code></pre>

    <h2>Example</h2>

    <pre><code> saveToCameraRoll(image: avatar, album: a-Profiles) </code></pre>
