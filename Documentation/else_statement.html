  <body>
    <h1>Else Statement</h1>

    <h2>Notes</h2>

    <p>Else statements are placed after if statements.</p>

    <h2>Syntax</h2>

    <pre><code> 
    else { 
      •Actions• 
    } 
    </code></pre>

    <h2>Example</h2>

    <pre><code>
      if(name .contains "TestName") { 
        quicklook(name)
      } else {
        askForInput("What's your name?", text) 
      }
    </code></pre>
