<!DOCTYPE html>

    />

      rel="stylesheet"

    />

  <body>
    <h1>Get Key</h1>

    <h2>Notes</h2>

    <p>
      When using a variable you can add this onto the end of it to get any key
      from it.
    </p>

    <h2>Syntax</h2>

    <pre><code> •var name•.key[•key name•] </code></pre>

    <h2>Example</h2>

    <pre><code>dictionary(meta)-&gt;[META] var meta = META.key[names] or text("${Shortcut Input.as[Dictionary].key[names]"}</code></pre>
  </body>
</html>
