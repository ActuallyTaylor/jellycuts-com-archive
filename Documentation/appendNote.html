  <body>
    <h1>Append Note</h1>

    <h2>Notes</h2>

    <p>Appends text to the end of a note.</p>

    <h2>Syntax</h2>

    <pre><code> appendNote(text: String (Allows Variables), note: Variable) </code></pre>

    <h2>Example</h2>

    <pre><code>appendNote(text: "Make sure to join the Jellycuts discord at https://jellycuts.com", note: to-do) </code></pre>
  </body>
