  <body>
    <h1>Speak Text</h1>

    <h2>Notes</h2>

    <p>Speaks the given text.</p>

    <h2>Syntax</h2>

    <pre><code>speakText(text: String (Allows Variables), wait: Boolean, rate: Double, pitch: Double, language: Type)</code></pre>

    <h2>Example</h2>

    <pre><code>speakText(text: "Hello World!", wait: false, rate: 1, pitch: 1, language: en-US)</code></pre>
  </body>
