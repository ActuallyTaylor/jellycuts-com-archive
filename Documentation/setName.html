    <h1>Set Name</h1>

    <h2>Notes</h2>

    <p>Sets the name of an item.</p>

    <h2>Syntax</h2>

    <pre><code>setName(input: Variable, name: String (Allows Variables),includeExtension: Boolean)</code></pre>

    <h2>Example</h2>

    <pre><code>setName(input: Clipboard, name: "ClipboardCopy", includeExtension: false)</code></pre>
