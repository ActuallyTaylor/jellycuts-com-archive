  <body>
    <h1>Get Property</h1>

    <h2>Notes</h2>

    <p>
      When using a variable you can add this onto the end of it to get any
      property about that variable.
    </p>

    <h2>Syntax</h2>

    <pre><code> •var name•.get[•property•] </code></pre>

    <h2>Example</h2>

    <pre><code> dictionary(meta)-&gt;[META] var meta = META.get[keys] or text("+(Shortcut Input.as[Dictionary].get[keys]") </code></pre>
  </body>
