  <body>
    <h1>Set Clipboard</h1>

    <h2>Notes</h2>

    <p>Sets the devices clipboard to the input.</p>

    <h2>Syntax</h2>

    <pre><code>setClipboard(variable: Variable, local: Boolean, expiration: Date)</code></pre>

    <h2>Example</h2>

    <pre><code>setClipboard(variable: Shortcut Input, local: false, expiration: 3:00pm)</code></pre>
  </body>
