    <h1>Set Flashlight</h1>

    <h2>Notes</h2>

    <p>Sets the flashlight state and brightness.</p>

    <h2>Syntax</h2>

    <pre><code> setFlashlight(state: Boolean, level: Double) </code></pre>

    <h2>Example</h2>

    <pre><code> setFlashlight(state: true, level: 0.8) </code></pre>
