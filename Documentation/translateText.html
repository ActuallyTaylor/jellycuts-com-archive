    <h1>Translate Text</h1>

    <h2>Notes</h2>

    <p>Translates the given text from one language to another.</p>

    <h2>Syntax</h2>

    <pre><code>translateText(text: String (Allows Variables), from: Type, to: Type)</code></pre>

    <h2>Example</h2>

    <pre><code>translateText(text: "Hello World", from: English, to: Japanese)</code></pre>
