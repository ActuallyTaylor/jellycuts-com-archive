    <h1>Filter Locations</h1>

    <h2>Notes</h2>

    <p>Filters the given locations.</p>

    <h2>Syntax</h2>

    <pre><code> filterLocations(filter: Filter) </code></pre>

    <h2>Example</h2>

    <pre><code>filterLocations(filter: input: locationArray, filterType: Any, filter: {City: == : Philadelphia}, sortBy: Title, order: A to Z, limit: 20)</code></pre>
