<h1>Choose From List</h1>

<h2>Notes</h2>

<p>Allows you to choose an item from the given list.</p>

<h2>Syntax</h2>

<pre><code>choose(list: Variable, prompt: String (Allows Variables), multiple: Boolean, all: Boolean)</code></pre>

<h2>Example</h2>

<pre><code>choose(list: Menu, prompt: "Choose an option", multiple: true, all: false)</code></pre>
