  <body>
    <h1>Filter Music</h1>

    <h2>Notes</h2>

    <p>
      Filters the given music. Placing All Music in the input will allow you to
      filter all of your music.
    </p>

    <h2>Syntax</h2>

    <pre><code> filterMusic(filter: Filter) </code></pre>

    <h2>Example</h2>

    <pre><code>filterMusic(filter: input: All Music, filterType: All, filter: {Artist: == : AJR}, sortBy: Title, order: Ascending, limit: 20)</code></pre>
  </body>
