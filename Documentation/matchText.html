  <body>
    <h1>Match Text</h1>

    <h2>Notes</h2>

    <p>Matches text in the input based on regex.</p>

    <h2>Syntax</h2>

    <pre><code>matchText(text: String (Allows Variables), regex: String (AllowsVariables), cSensitive: Boolean)</code></pre>

    <h2>Example</h2>

    <pre><code>matchText(text: "Hello World!", regex: "[a-z]!", cSensitive: false)</code></pre>
  </body>
