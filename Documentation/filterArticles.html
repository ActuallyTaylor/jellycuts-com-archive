  <body>
    <h1>Filter Articles</h1>

    <h2>Notes</h2>

    <p>Filters the given articles.</p>

    <h2>Syntax</h2>

    <pre><code> filterArticles(filter: Filter) </code></pre>

    <h2>Example</h2>

    <pre><code>filterArticles(filter: input: Articles, filterType: All, filter: {Name: .contains : NPR}, sortBy: Creation Date, order: Oldest First, limit: 5)</code></pre>
  </body>
