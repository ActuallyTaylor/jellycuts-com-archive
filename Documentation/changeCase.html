    <h1>Change Text Case</h1>

    <h2>Notes</h2>

    <p>Changes the case of text.</p>

    <h2>Syntax</h2>

    <pre><code> changeCase(text: String (Allows Variables), case: Type) </code></pre>

    <h2>Example</h2>

    <pre><code>changeCase(text: "ThE cAkE Is A LiE", case: Capitalize Every Word)</code></pre>
