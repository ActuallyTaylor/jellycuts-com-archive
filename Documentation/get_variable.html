  <body>
    <h1>Get Variable</h1>

    <h2>Notes</h2>

    <p>
      You can use this to retrieve a reference to a variable. This is not really
      necessary in modern Shortcuts.
    </p>

    <h2>Syntax</h2>

    <pre><code> get •var name• </code></pre>

    <h2>Example</h2>

    <pre><code> text(text: "Hello World") -&gt;[x] get x </code></pre>
  </body>
