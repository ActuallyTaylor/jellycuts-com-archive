<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=\"utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Run Javascript on Webpage</title>
    <link rel="icon" href="assets/Icon.png" />
    <meta
      name="description"
      content="Jellycuts is the best way to create supercharged iOS shortcuts."
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <h1>Run Javascript on Webpage</h1>

    <h2>Notes</h2>

    <p>Runs the given javascript on a webpage.</p>

    <h2>Syntax</h2>

    <pre><code>ranJavascriptOnWebpage(url: Variable, javascript: String (AllowsVariables))
      </code></pre>

    <h2>Example</h2>

    <pre><code>ranJavascriptOnWebpage(url: https://jellycuts.com, javascript: "console.log('Hello World')")</code></pre>
  </body>
</html>
