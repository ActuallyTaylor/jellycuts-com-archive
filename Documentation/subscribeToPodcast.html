    <h1>Subscribe to Podcast</h1>

    <h2>Notes</h2>

    <p>Subscribes to the Podcast at the given feed url in Apple Podcasts.</p>

    <h2>Syntax</h2>

    <pre><code>
subscribeToPodcast(feedURL: Array)
</code></pre>

    <h2>Example</h2>

    <pre><code>
subscribeToPodcast(feedURL: https://atp.fm/rss)
</code></pre>
