    <h2>Notes</h2>

    <p>Crops an Image to the specified parameters.</p>

    <h2>Syntax</h2>

    <pre><code>cropImage(image: Variable, position: Type, height: Integer, width: Integer, x: Integer, y: Integer)</code></pre>

    <h2>Example</h2>
